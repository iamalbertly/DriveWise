apply plugin: 'com.android.application'
apply plugin: 'com.facebook.react'
apply plugin: 'kotlin-android'

react {
    autolinkLibrariesWithApp()
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    namespace "com.drivewise"
    defaultConfig {
        applicationId "com.drivewise"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        missingDimensionStrategy 'react-native-camera', 'general'
    }
    buildTypes {
        release {
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    packagingOptions {
        pickFirst "**/libc++_shared.so"
    }

    // Filter specific variants for react-native-camera
    variantFilter { variant ->
        if (variant.name.contains("mlkit") || variant.name.contains("release")) {
            variant.ignore = true
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // Manually add dependencies for each package
    implementation project(':react-native-maps')
    implementation project(":react-native-camera")
}
